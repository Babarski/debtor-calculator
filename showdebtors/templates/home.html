{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debtors calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center">Debtors calculator</h1>
                <form class="form form-vertical" id="payment_form" method="post" action="{% url 'calc_debts' %}">
                    <table class="table" id="debtors_table">
                        <tr>
                            <th>Name</th>
                            <th>Payment</th>
                            <th></th>
                        </tr>
                    </table>
                    <div class="form-group">
                        <button id="add_another" class="btn">Add another</button>
                    </div>
                    <div class="form-group text-center">
                        <button id="submit_btn" class="btn btn-success text-center" type="submit">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="data-info">

                </div>
            </div>
        </div>
    </div>
    <div id="csrf_toker_div" hidden> {% csrf_token %}</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
